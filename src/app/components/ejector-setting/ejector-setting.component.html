<div class="ejector-setting">
  <form #f="ngForm" class="ejector-setting__form" (ngSubmit)="onSubmit(f)" >
    <!-- cell and field -->
    <div class="ejector-setting__set">
      <div class="ejector-setting__dropdown">
          <!-- dropdown menu -->
          <mat-form-field [style.width.px]=150 appearance="outline">
            <mat-label>Select Section</mat-label>
            <mat-select name="selectedField" ngModel required>
              <mat-option *ngFor="let ejectSection of ejectSections" [value]="ejectSection">
                {{ ejectSection }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field [style.width.px]=150 appearance="outline">
            <mat-label>Select Param</mat-label>
            <mat-select name="selectedField" ngModel required>
              <mat-option *ngFor="let ejectParam of ejectParams" [value]="ejectParam">
                {{ ejectParam }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="ejector-setting__field">
        <mat-form-field [style.width.px]=150 appearance="fill">
          <mat-label>Cell Position</mat-label>
          <input matInput placeholder="Ex. A1" name="selectedCell" ngModel required>
        </mat-form-field>
      </div>     
      <div class="ejector-setting__save">
        <input id="saveBinding" type="submit">
        <label class="ejector-setting__save__label" for="saveBinding">Save Binding</label>
      </div>
    </div>
  </form>
