<div class="setting">
  <mat-form-field appearance="outline">
    <mat-label>Selected Framwork</mat-label>
    <mat-select [formControl]="selectedFW">
      <mat-option *ngFor="let framwork of frameworks" [value]="framwork">
      {{ framwork }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
